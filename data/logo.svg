<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 32" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round">
  <!-- Terminal window frame -->
  <rect x="2" y="2" width="44" height="28" rx="4" ry="4" />
  <!-- Traffic lights (macOS style) -->
  <circle cx="8" cy="8" r="2" fill="currentColor" opacity="0.6" />
  <circle cx="16" cy="8" r="2" fill="currentColor" opacity="0.6" />
  <circle cx="24" cy="8" r="2" fill="currentColor" opacity="0.6" />
  <!-- Prompt line: ~ $ with cursor -->
  <text x="10" y="22" fontFamily="ui-monospace, monospace" fontSize="10" fill="currentColor">~ $</text>
  <!-- Green cursor block (terminal accent) -->
  <rect x="32" y="18" width="6" height="8" rx="1" fill="#2e7d32" />
</svg>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="48" height="32"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="48" height="32"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 32" fill="none" stroke="currentColor" strokewidth="1.5" strokelinecap="round" strokelinejoin="round">
  <!-- Terminal window frame -->
  <rect x="2" y="2" width="44" height="28" rx="4" ry="4"></rect>
  <!-- Traffic lights (macOS style) -->
  <circle cx="8" cy="8" r="2" fill="currentColor" opacity="0.6"></circle>
  <circle cx="16" cy="8" r="2" fill="currentColor" opacity="0.6"></circle>
  <circle cx="24" cy="8" r="2" fill="currentColor" opacity="0.6"></circle>
  <!-- Prompt line: ~ $ with cursor -->
  <text x="10" y="22" fontfamily="ui-monospace, monospace" fontsize="10" fill="currentColor">~ $</text>
  <!-- Green cursor block (terminal accent) -->
  <rect x="32" y="18" width="6" height="8" rx="1" fill="#2e7d32"></rect>
</svg></svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>